<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>NAME :</label>
    <input type="text" name="" value="">
    <br>

    <label>LAST NAME :</label>
    <input type="text" name="" value="">
    <br>

    <label>FATHER NAME :</label>
    <input type="text" name="" value="">
    <br>

    <label>MOTHER NAME :</label>
    <input type="text" name="" value="">
    <br>

    <label for="DOB">D.O.B :</label>
    <input type="date" name="" value="" min="1995-01-01" max="2003-12-31">
    <br>

    <label>Gender</label>
    <input type="radio" id="male" name="male" value="">
    <label for="male">Male</label>

    <input type="radio" id="Female" name="male" value="">
    <label for="Female">Female</label>
    <br>


    <label>FAVOURITE COLOR :</label>
    <input type="color" name="" value="">
    <br>

    <label for="email">Email :</label>
    <input type="email" pattern="+@gmail" id="email" size="30" placeholder="example123@gmail.com">
    <br>
    <label>HOBBIES</label>
    <br>
    <input type="checkbox" name="Fitness" id="Fitness">
    <label for="Fitness">Fitness</label>

    <input type="checkbox" name="Cricket" id="Cricket">
    <label for="Cricket">Cricket</label>

    <input type="checkbox" name="Football" id="Football">
    <label for="Football">Football</label>

    <input type="checkbox" name="Yoga" id="Yoga">
    <label for="Yoga">Yoga</label>

    <input type="checkbox" name="Drawing" id="Drawing">
    <label for="Drawing">Drawing</label>

    <input type="checkbox" name="Music" id="Music">
    <label for="Music">Music</label>

    <input type="checkbox" name="Dance" id="Dance">
    <label for="Dance">Dance</label>

    <input type="checkbox" name="Photgraphy" id="Photgraphy">
    <label for="Photgraphy">Photgraphy</label>
    <br>
    <input type="checkbox" name="Video Games" id="Video Games">
    <label for="Video Games">Video Games</label>

    <input type="checkbox" name="Badminton" id="Badminton">
    <label for="Badminton">Badminton</label>

    <input type="checkbox" name="Cooking" id="Cooking">
    <label for="Cooking">Cooking</label>

    <input type="checkbox" name="Blogging" id="Blogging">
    <label for="Blogging">Blogging</label>

    <input type="checkbox" name="Gardning" id="Gardning">
    <label for="Gardning">Gardning</label>

    <input type="checkbox" name="Camping" id="Camping">
    <label for="Camping">Camping</label>

    <input type="checkbox" name="Coding" id="Coding">
    <label for="Coding">Coding</label>

    <input type="checkbox" name="Cycling" id="Cycling">
    <label for="Cycling">Cycling</label>
    <br>
    <input type="checkbox" name="Film-Making" id="Film-Making">
    <label for="Film-Making">Film-Making</label>

    <input type="checkbox" name="ART Craft" id="ART Craft">
    <label for="ART Craft">ART Craft</label>

    <input type="checkbox" name="Hiking" id="Hiking">
    <label for="Hiking">Hiking</label>

    <input type="checkbox" name="Swimming" id="Swimming">
    <label for="Swimming">Swimming</label>

    <input type="checkbox" name="Vlogging" id="Vlogging">
    <label for="Vlogging">Vlogging</label>

    <input type="checkbox" name="Gym" id="Gym">
    <label for="Gym">Gym</label>

    <input type="checkbox" name="Singing" id="Singing">
    <label for="Singing">Singing</label>

    <input type="checkbox" name="Scuba Diving" id="Scuba Diving">
    <label for="Scuba Diving">Scuba Diving</label>
    <br>
    <input type="checkbox" name="Reading" id="Reading">
    <label for="Reading">Reading</label>

    <input type="checkbox" name="Fashion" id="Fashion">
    <label for="Fashion">Fashion</label>

    <input type="checkbox" name="DJing" id="DJing">
    <label for="DJing">DJing</label>
    <br><br>

    <label for="profile picture">Profile Picture</label>
    <input type="file" id="profile picture" name="profile picture" accept="image/jpeg, image/x-png">

    <button type="button" name="button">Upload</button>
    <br>

    <label for="EXPRIENCE">WORK EXPRIENCE</label>
    <input type="number" id="EXPRIENCE" name="" value="" min="2" max="5" placeholder="2-5">
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" value="" minlength=8 placeholder="Password must be 8 digit" required>
    <br>

    <label for="Volume">Volume</label>
    <input type="range" id="Volume" name="" value="" min="0" max="100" step="10">
    <br>

    <label for="temp">Temprature</label>
    <input type="range" id="temp" name="Temprature" value="" list="tickmarks" step="5">
    <datalist id="tickmarks">
    <option value="0" label="°C"></option>
    <option value="5" label="°C"></option>
    <option value="10"label="°C"></option>
    <option value="15"label="°C"></option>
    <option value="20"label="°C"></option>
    <option value="25"label="°C"></option>
    <option value="30"label="°C"></option>
    <option value="35"label="°C"></option>
    <option value="40"label="°C"></option>
    <option value="45"label="°C"></option>
    <option value="50"label="°C"></option>
    </datalist>
    <br>

    <label for="searchsite">Search in site :</label>
    <input type="search" id="searchsite"name="" value="">
    <button type="button" name="search" id="search">Search</button>
    <br>


    <label for="phone">Phone No.</label>
    <input type="tel" id="phone" name="" value=""pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
    <br>

    <label>Reset</lable>
    <input type="reset" name="reset" value="">
  </form>

</body>

</html>
